<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
           <div class="card">
             <div class="star"></div>
               <span class="circleone"></span>
                 <p>8586848849<br/>
                 Anil Paswan</p>
                 <div class="icon">
                 <div class="vl" id="one"></div>
                 <div class="vl" id="two"></div>
                 <div class="vl" id="three"></div>
                 <div class="vl" id="four"></div>
                 </div> 
                <span class="circletwo"></span>  
                </div>
               <button onclick="myFunction()">
               <div class="wrapper">
               <div class="one"></div>
               </div>
              </button>
           </div>
        
        <script>
            function myFunction() {
               var element = document.body;
               element.classList.toggle("darkmode");
            }
        </script>

    </body>
</html>
